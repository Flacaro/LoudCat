<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoudCat üéµ</title>


    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
  </head>

  <body class="bg-light">

    <header
      class="py-3 mb-4 border-bottom bg-white position-sticky top-0 z-3 shadow-sm"
    >
      <div
        class="container d-flex flex-wrap align-items-center justify-content-between"
      >

        <div class="d-flex align-items-center">
          <img
            src="assets/img/logo.png"
            alt="LoudCat Logo"
            width="48"
            class="me-2"
          />
          <h1 class="fs-3 fw-bold mb-0">LoudCat</h1>
        </div>

        <!-- ricerca -->
        <section
          id="search-section"
          class="d-flex flex-grow-1 mx-3"
          style="max-width: 500px;"
        >
          <input
            type="text"
            id="search-input"
            class="form-control me-2"
            placeholder="Cerca artista, album o brano..."
          />
          <button id="search-btn" class="btn btn-primary">üîç</button>
        </section>

 
        <div class="text-end">
          <button
            id="registerBtn"
            type="button"
            class="btn btn-outline-primary me-2"
          >
            Registrati
          </button>
          <button id="loginBtn" type="button" class="btn btn-primary me-2">
            Login
          </button>
          <button id="profileBtn" type="button" class="btn btn-outline-secondary me-2">
            Profilo
          </button>
          <button
            id="logoutBtn"
            type="button"
            class="btn btn-outline-danger"
            style="display:none"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Profile / Settings Modal -->
    <div id="profileModal" class="modal-overlay" style="display:none">
      <div class="modal-panel">
        <div class="modal-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Account</h5>
          <button id="closeProfileBtn" class="btn-close" aria-label="Close"></button>
        </div>

        <div class="modal-nav btn-group my-3" role="group">
          <button class="btn btn-sm btn-outline-primary" data-tab="profile">Profilo</button>
          <button class="btn btn-sm btn-outline-primary" data-tab="friends">Amici</button>
          <button class="btn btn-sm btn-outline-primary" data-tab="settings">Impostazioni</button>
        </div>

        <div id="profileContent">
          <section data-panel="profile">
            <h6>Informazioni profilo</h6>
            <div class="d-flex align-items-center mb-2">
              <img id="profileAvatar" src="assets/img/avatar-placeholder.svg" alt="Avatar" width="64" height="64" class="rounded-circle me-3" />
              <div>
                <p id="profileEmail" class="mb-0">Email: -</p>
                <p id="profileName" class="mb-0">Username: -</p>
              </div>
            </div>
            <div class="mt-3">
              <h6 class="mb-1">Condivise da te</h6>
              <ul id="sharedByMeList" class="list-group mb-2"></ul>
              <h6 class="mb-1">Condivise con te</h6>
              <ul id="sharedWithMeList" class="list-group"></ul>
            </div>
          </section>

          <section data-panel="friends" style="display:none">
            <h6>Amici</h6>
            
            <ul id="friendsList" class="list-group"></ul>
          </section>

          <section data-panel="settings" style="display:none">
            <h6>Impostazioni</h6>
            <div class="mb-2">
              <label for="newUsername" class="form-label">Nuovo username</label>
              <input id="newUsername" type="text" class="form-control mb-2" placeholder="Nuovo username " />
              <label for="currentPassword" class="form-label">Password attuale</label>
              <input id="currentPassword" type="password" class="form-control mb-2" placeholder="Password attuale" />
              <label for="newPassword" class="form-label">Nuova password</label>
              <input id="newPassword" type="password" class="form-control mb-2" placeholder="Nuova password (min 6 caratteri)" />
              <label for="confirmPassword" class="form-label">Conferma nuova password</label>
              <input id="confirmPassword" type="password" class="form-control mb-2" placeholder="Conferma nuova password" />
            </div>
            <div class="mt-2">
              <button id="saveSettingsBtn" class="btn btn-sm btn-success">Salva</button>
              <div id="settingsFeedback" class="form-text mt-2"></div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <section id="auth" class="container my-4" style="display:none">
      <h2 class="mb-3">Accesso utente</h2>
      <div class="mb-3">
        <div id="registerFields">
          <input
            id="username"
            type="text"
            class="form-control mb-2"
            placeholder="Username "
          />
          <input
            id="photoFile"
            type="file"
            accept="image/*"
            class="form-control mb-2"
          />
          <div class="mb-2">
            <img id="photoPreview" src="assets/img/avatar-placeholder.svg" alt="Anteprima avatar" width="80" height="80" class="rounded-circle" style="display:block;" />
          </div>
        </div>

        <!-- Email & password are shared; registerFields will be hidden for login -->
        <input
          id="email"
          type="email"
          class="form-control mb-2"
          placeholder="Email"
        />
        <input
          id="password"
          type="password"
          class="form-control mb-2"
          placeholder="Password"
        />
        <div class="d-flex gap-2 mt-2">
          <button id="confirmRegisterBtn" class="btn btn-success">Conferma registrazione</button>
          <button id="confirmLoginBtn" class="btn btn-success" style="display:none">Login</button>
          <button id="cancelAuthBtn" class="btn btn-secondary">Annulla</button>
        </div>
      </div>
      
    </section>


    <section id="data" class="container my-4" style="display:none">
      <h2 class="mb-3">Dati dell‚Äôutente</h2>
      <button id="loadBtn" class="btn btn-secondary mb-3">Carica dati</button>
      <ul id="output" class="list-group"></ul>
    </section>

    <main class="container my-4">
      <section id="results-section">
        <h2 class="mb-3"></h2>
        <div id="results-container" class="row gy-3"></div>
      </section>
    </main>

    <!-- footer -->
    <footer class="text-center py-3 mt-5 border-top bg-white">
      <p class="mb-0">¬© 2025 LoudCat ‚Äì Catalogo Musicale Client-side</p>
    </footer>

    <script type="module" src="src/main.js"></script>

    <!-- Bootstrap JS (Bundle con Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
