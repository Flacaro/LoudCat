<body>

  <header class="py-3 mb-4 border-bottom position-sticky top-0 z-3 shadow-sm">
  <div class="container-fluid d-flex align-items-center gap-3">
    <button id="homeBtn" class="btn btn-outline-primary me-2" title="Home"><img src = "assets/logo/LoudCatLogo.PNG" alt="App Logo" class="logo"></button>
    <form id="search-form" class="d-flex flex-grow-1" role="search" onsubmit="return false;">
      <input id="search-input" class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
      <button id="search-btn" class="btn btn-primary" type="button">Cerca</button>
    </form>

    <div id="header-actions" class="d-flex align-items-center ms-3">
      <span id="welcome-message" class="me-3 text-muted small d-none"></span>
      <button id="profileBtn" class="btn btn-sm btn-light d-none">Profilo</button>
      <button id="logoutBtn" class="btn btn-sm btn-outline-secondary ms-2 d-none">Logout</button>
      <button id="loginBtn" class="btn btn-sm btn-light ms-2">Accedi</button>
      <button id="registerBtn" class="btn btn-sm btn-outline-primary ms-2">Registrati</button>
    </div>
  </div>
</header>

  <section id="auth" class="container my-4" style="display:none">
  </section>


  <section id="data" class="container my-4" style="display:none">
  </section>

  <div id="app-layout" class="d-flex">
    <aside id="sidebar-library" class="p-3">
      <h5>La tua libreria</h5>
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="btn btn-dark text-start mb-2" id="v-pills-playlist-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-playlist" type="button" role="tab" aria-controls="v-pills-playlist"
          aria-selected="true">Playlist</button>
        <button class="btn btn-dark text-start mb-2" id="v-pills-artists-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-artists" type="button" role="tab" aria-controls="v-pills-artists"
          aria-selected="false">Artisti</button>
        <button class="btn btn-dark text-start mb-2" id="v-pills-albums-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-albums" type="button" role="tab" aria-controls="v-pills-albums"
          aria-selected="false">Album</button>
      </div>

      <div class="mt-4">
        <h6 class="text-muted">Brani salvati</h6>
        <ul id="sidebar-user-playlists" class="list-unstyled small mt-2">
        </ul>
      </div>
    </aside>

    <main class="flex-grow-1 p-3">

      <section id="results-section" style="display:none">
        <h2 class="mb-3">Risultati ricerca</h2>
        <div id="results-container" class="row gy-3"></div>
      </section>

      <section id="home-container">
        <h2 class="mb-3">La tua Home</h2>
      </section>
    </main>
  </div>
  <div id="playlistModal" class="playlist-modal hidden">
  </div>
