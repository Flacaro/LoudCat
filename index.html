<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoudCat 🎵</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <img src="assets/img/logo.png" alt="LoudCat Logo" class="logo" />
    <h1>LoudCat</h1>
  </header>
  <section id="auth"> 
    <h2>Accesso utente</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="registerBtn">Registrati</button>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none">Logout</button>
  </section>

  <section id="data" style="display:none">
    <h2>Dati dell’utente</h2>
    <button id="loadBtn">Carica dati</button>
    <ul id="output"></ul>
  </section>
  <script type="module" src="./app.js"></script>


  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Cerca artista o brano..." />
      <button id="search-btn">🔍 Cerca</button>
    </section>

    <section id="results-section">
      <h2>Risultati</h2>
      <div id="results-container"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 LoudCat – Catalogo Musicale Client-side</p>
  </footer>

  <script type="module" src="src/main.js"></script>
</body>
</html>
