<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoudCat 🎵</title>


    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
  </head>

  <body class="bg-light">

    <header
      class="py-3 mb-4 border-bottom bg-white position-sticky top-0 z-3 shadow-sm"
    >
      <div
        class="container d-flex flex-wrap align-items-center justify-content-between"
      >

        <div class="d-flex align-items-center">
          <img
            src="assets/img/logo.png"
            alt="LoudCat Logo"
            width="48"
            class="me-2"
          />
          <h1 class="fs-3 fw-bold mb-0">LoudCat</h1>
        </div>

        <!-- ricerca -->
        <section
          id="search-section"
          class="d-flex flex-grow-1 mx-3"
          style="max-width: 500px;"
        >
          <input
            type="text"
            id="search-input"
            class="form-control me-2"
            placeholder="Cerca artista, album o brano..."
          />
          <button id="search-btn" class="btn btn-primary">🔍</button>
        </section>

 
        <div class="text-end">
          <button
            id="registerBtn"
            type="button"
            class="btn btn-outline-primary me-2"
          >
            Registrati
          </button>
          <button id="loginBtn" type="button" class="btn btn-primary me-2">
            Login
          </button>
          <button
            id="logoutBtn"
            type="button"
            class="btn btn-outline-danger"
            style="display:none"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <section id="auth" class="container my-4">
      <h2 class="mb-3">Accesso utente</h2>
      <div class="mb-3">
        <input
          id="email"
          type="email"
          class="form-control mb-2"
          placeholder="Email"
        />
        <input
          id="password"
          type="password"
          class="form-control mb-2"
          placeholder="Password"
        />
      </div>
    </section>


    <section id="data" class="container my-4" style="display:none">
      <h2 class="mb-3">Dati dell’utente</h2>
      <button id="loadBtn" class="btn btn-secondary mb-3">Carica dati</button>
      <ul id="output" class="list-group"></ul>
    </section>

    <main class="container my-4">
      <section id="results-section">
        <h2 class="mb-3">Risultati</h2>
        <div id="results-container" class="row gy-3"></div>
      </section>
    </main>

    <!-- footer -->
    <footer class="text-center py-3 mt-5 border-top bg-white">
      <p class="mb-0">© 2025 LoudCat – Catalogo Musicale Client-side</p>
    </footer>

    <script type="module" src="src/main.js"></script>

    <!-- Bootstrap JS (Bundle con Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
